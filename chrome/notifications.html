<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="popup.css" />
		<script type="text/javascript" src="/jquery.min.js"></script>
		<script type="text/javascript" src="/api.js"></script>
	</head>
	<body>
		<div id="title">CF Notifications</div>
		<div id="notifications">
			<div class="row">
				<div class="type">Unread PMs</div>
				<div id="privateMessages" class="number">-1</div>
			</div>
			<div class="row">
				<div class="type">Friend Requests</div>
				<div id="friendRequests" class="number">-1</div>
			</div>
			<div class="row">
				<div class="type">Social Group Requests</div>
				<div id="socialGroupRequests" class="number">-1</div>
			</div>
			<div class="row">
				<div class="type">Social Group Invites</div>
				<div id="socialGroupInvites" class="number">-1</div>
			</div>
			<div class="row">
				<div class="type">New Picture Comments</div>
				<div id="newPictureComments" class="number">-1</div>
			</div>
			<div class="row">
				<div class="type">Unapproved Picture Comments</div>
				<div id="unapprovedPictureComments" class="number">-1</div>
			</div>
			<div class="row">
				<div class="type">Unapproved Group Messages</div>
				<div id="unapprovedGroupMessages" class="number">-1</div>
			</div>
		</div>
		<script type="text/javascript">
			User.getNotifications(function(notifications) {
				//alert(JSON.stringify(notifications));
				$('#privateMessages').html(notifications.privateMessages);
				$('#friendRequests').html(notifications.friendRequests);
				$('#socialGroupRequests').html(notifications.socialGroupRequests);
				$('#socialGroupInvites').html(notifications.socialGroupInvites);
				$('#newPictureComments').html(notifications.newPictureComments);
				$('#unapprovedPictureComments').html(notifications.unapprovedPictureComments);
				$('#unapprovedGroupMessages').html(notifications.unapprovedGroupMessages);
			});
		</script>
	</body>
</html>
